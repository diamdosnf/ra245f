name: Build recovery (TWRP, SHRP, PBRP)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          set -e
          sudo apt update
          sudo apt install -y wget zip curl git

      - name: Remove Previous Packages and Setup Repo
        run: |
          wget -qO - https://github.com/SA-17/Recovery_builder/raw/main/scripts/cleanup.sh | bash
          curl --create-dirs -L -o /usr/local/bin/repo https://storage.googleapis.com/git-repo-downloads/repo
          chmod a+rx /usr/local/bin/repo

      - name: Configure Source
        run: |
          source config.sh
          mkdir work
          cd work
          repo init -u $MANIFEST -b $BRANCH --depth=1
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags
          git clone $DT_LINK -b $DT_BRANCH device/$VENDOR/$DEVICE

      - name: Build Recovery
        run: |
          source config.sh
          cd work
          . build/envsetup.sh
          lunch $TYPE$SYM$DEVICE-eng
          export ALLOW_MISSING_DEPENDENCIES=true
          mka $TARGET -j$(nproc)

      - name: Create Release Artifacts
        run: |
          source config.sh
          cd work
          wget -qO - https://github.com/SA-17/Recovery_builder/raw/main/scripts/bake.sh | bash

      - name: Release Recovery
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}
          name: Recovery Image
          files: work/recovery.zip
